
<mat-card class="login">
    <mat-card-title class="mat-card-title">Online Shopping </mat-card-title>
    <mat-card-content class="mat-card-content">
        <form >
            <mat-form-field >
              <input matInput placeholder="Enter Username">
            </mat-form-field>
            <mat-form-field >
                <input matInput placeholder="Enter Password">
              </mat-form-field>
          </form>
    </mat-card-content>
    <mat-card-footer>
        <mat-card-actions class="button">
            <button mat-button color="primary">Login</button>
            <button mat-raised-button color="primary">SignUp </button>
        </mat-card-actions>
    </mat-card-footer>
</mat-card>
